{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h2>Hi {{ user.username }}!</h2>
  <p><button type="submit"><a href="{% url 'logout' %}">Log Out</a></button></p>
<header>
  <a href="{% url 'chat:index' %}">Chat</a> | <a href="{% url 'polls:index' %}">Polls</a> | <a href="{% url 'index' %}">Blog</a>
</header>
{% else %}
  <p>You are not logged in</p>
  <button type="submit"><a href="{% url 'login' %}">Log In</a></button> |
  <button type="submit"><a href="{% url 'users:signup' %}">Sign Up</a></button>
{% endif %}
{% endblock %}
